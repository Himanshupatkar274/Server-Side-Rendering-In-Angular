<section>
  <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Title</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let item of items">
              <td>{{item.id}}</td>
              <td>{{item.title}}</td>
              <td>{{item.completed?'Complete':'Pending'}}</td>
            </tr>
          </tbody>
  </table>
</section>
